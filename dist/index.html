<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <title>Roman Numeral Converter</title>
</head>
<body>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="1" placeholder="Enter a number">
    <button id="convert-btn">Convert</button>
    <div id="output"></div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', function () {
            // Get the input value
            const inputValue = document.getElementById('number').value;

            // Validate the input
            if (inputValue === '') {
                displayOutput('Please enter a valid number');
            } else if (inputValue <= 0) {
                displayOutput('Please enter a number greater than or equal to 1');
            } else if (inputValue >= 4000) {
                displayOutput('Please enter a number less than or equal to 3999');
            } else {
                // Convert the number to Roman numeral
                const romanNumeral = convertToRoman(inputValue);
                // Display the output
                displayOutput(romanNumeral);
            }
        });

        function displayOutput(text) {
            document.getElementById('output').innerText = text;
        }

        function convertToRoman(num) {
            const romanNumerals = [
                'M', 'CM', 'D', 'CD',
                'C', 'XC', 'L', 'XL',
                'X', 'IX', 'V', 'IV',
                'I'
            ];
            const arabicValues = [
                1000, 900, 500, 400,
                100, 90, 50, 40,
                10, 9, 5, 4,
                1
            ];

            let result = '';

            for (let i = 0; i < romanNumerals.length; i++) {
                while (num >= arabicValues[i]) {
                    result += romanNumerals[i];
                    num -= arabicValues[i];
                }
            }

            return result;
        }
    </script>
</body>
